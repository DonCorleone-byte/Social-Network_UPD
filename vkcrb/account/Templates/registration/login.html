{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Авторизация{% endblock %}

{% block content %}
  <section class="login">
    <div class="container">
      <div class="login__wrapper">
        <img class="login__logo" src="{% static 'images/logo-white.svg' %}" alt="logo">
        <form class="login-form" method="post">
            {% csrf_token %}
            {{ form }}
            <br>
          <div class="form__btn">
            <button class="form__btn-entry">Вход</button>
            <button class="form__btn-register"><a href="{% url 'register' %}">Регистрация</a></button>
          </div>
          <div class="form__btn-bottom">
            <a class="form__btn-restore" href="{% url "password_reset" %}">восстановить пароль</a>
            <a class="form__btn-politic" href="#">политика конфиденциальности</a>
          </div>
          <p class="authorization__google">авторизация с помощью <a class="auth__google"
                                                                    href="{% url "social:begin" "google-oauth2" %}">Google</a></p>
        </>
      </div>
    </div>
  </section>
{% endblock %}
