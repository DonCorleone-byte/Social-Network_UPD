{% extends "base.html" %}
 {% load static %}
{% load crispy_forms_tags %}
{% block title %}Регистрация{% endblock %}
{% block content %}
    <section class="registration">
        <div class="container">
            <div class="registration__wrapper">
                <div class="registranion__form">
                    <h5 class="registranion__form-title">Регистрация</h5>
                    <form method="post">
                        <h3 class="registranion__form-subtitle">Пожалуйста, зарегистрируйтесь, используя следующую
                            форму:</h3>
                        {{ user_form }}
                        {% csrf_token %}
                        <button class="registration__btn">Зарегистрировать</button>
                    </form>
                </div>
                <img src="{% static 'images/registation.jpg' %}" alt="registation.jpg">
            </div>
        </div>
    </section>
{% endblock %}
